<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
</head>
<body>
    <h1>CRUD Operations</h1>

    <h2>Create Product</h2>
    <form action="

        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name">
        <label for="product_price">Product Price:</label>
        <input type="text" id="product_price" name="product_price">
        <label for="group_id">Group ID:</label>
        <input type="text" id="group_id" name="group_id">
        <label for="check_id">Check ID:</label>
        <input type="text" id="check_id" name="check_id">
        <button type="submit">Create Product</button>
    </form>

    <h2>Read Product</h2>
    <form action="
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id">
        <button type="submit">Read Product</button>
    </form>

    <h2>Update Product</h2>
    <form action="

        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id">
        <label for="new_product_name">New Product Name:</label>
        <input type="text" id="new_product_name" name="new_product_name">
        <button type="submit">Update Product</button>
    </form>

    <h2>Delete Product</h2>
    <form action="

        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id">
        <button type="submit">Delete Product</button>
    </form>
</body>
</html>
